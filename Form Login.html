<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #1e90ff, #4682b4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 10px;
        }

        .login-box p {
            margin: 5px 0;
            font-weight: bold;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #e0a800;
        }

        .login-box .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-box .register-link a {
            color: #f0db4f;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Form Login</h2>
        <p>Dibuat oleh : Marianus Belarminus Pada</p>
        <p>NIM : 231110078</p>

        <form>
            <label>Username:</label>
            <input type="text" placeholder="Masukkan username" required>

            <label>Password:</label>
            <input type="password" placeholder="Masukkan password" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Belum punya akun? <a href="#">Daftar di sini</a>
        </div>
    </div>

</body>
</html>
